services:
  - type: web
    name: bus-ecommerce-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: MONGODB_URL
        fromDatabase:
          name: bus-ecommerce-db
          property: connectionString
      - key: NODE_ENV
        value: production
    healthCheckPath: /healthcheck
    autoDeploy: true

databases:
  - name: bus-ecommerce-db
    type: mongodb
    plan: free 